<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π —Å–∞–π—Ç DS3</title>
</head>
<body>
    <h1>–ü—Ä–∏–≤–µ—Ç, –º–∏—Ä! 3Ô∏è‚É£üöÄ –ë—É-–≥–∞-–≥–∞!</h1>
    <div id="customAlert" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #fff; padding: 20px; border: 1px solid #ccc; z-index: 1000;">
        <p id="alertMessage"></p>
        <button onclick="document.getElementById('customAlert').style.display = 'none'">OK</button>
    </div>

    <script>
      const messagesQueue = [];
      let isAlertShowing = false;

      function showNextMessage() {
          if (messagesQueue.length === 0 || isAlertShowing) return;
        
          isAlertShowing = true;
          const { from, text } = messagesQueue.shift();
          const alertDiv = document.getElementById('customAlert');
          document.getElementById('alertMessage').textContent = from + ': ' + text;
          alertDiv.style.display = 'block';
      }

      function addMessageToQueue(from, text) {
          messagesQueue.push({ from, text });
          showNextMessage();
      }

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –∞–ª–µ—Ä—Ç–∞
      document.querySelector('#customAlert button').addEventListener('click', () => {
          document.getElementById('customAlert').style.display = 'none';
          isAlertShowing = false;
          showNextMessage(); // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª–µ–¥—É—é—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
      });

      // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –æ—á–µ—Ä–µ–¥—å
      addMessageToQueue('–ê–Ω—è', '–ü—Ä–∏–≤–µ—Ç!');
      addMessageToQueue('–ê–Ω—è', '–ö–∞–∫ –¥–µ–ª–∞?');
    </script></body>
</body>
</html>
